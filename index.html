<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="display" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row row1">
                <button onclick="document.getElementById('display').value = '';">AC</button>
                <button onclick="document.getElementById('display').value = document.getElementById('display').value.slice(0, -1);">DE</button>
                <button onclick="document.getElementById('display').value += '.';">.</button>
                <button onclick="document.getElementById('display').value += '/';">/</button>
            </div>
            <div class="row row2">
                <button onclick="sinf()">Sin</button>
                <button onclick="cosf()">Cos</button>
                <button onclick="tanf()">Tan</button>
                <button onclick="sqrf()" id="one">&radic;</button>
            </div>
            <div class="row row3">
                <button onclick="document.getElementById('display').value += '9';">9</button>
                <button onclick="document.getElementById('display').value += '8';">8</button>
                <button onclick="document.getElementById('display').value += '7';">7</button>
                <button onclick="document.getElementById('display').value += '*';" id="one">*</button>
            </div>
            <div class="row row4">
                <button onclick="document.getElementById('display').value += '6';">6</button>
                <button onclick="document.getElementById('display').value += '5';">5</button>
                <button onclick="document.getElementById('display').value += '4';">4</button>
                <button onclick="document.getElementById('display').value += '+';" id="one">+</button>
            </div>
            <div class="row row5">
                <button onclick="document.getElementById('display').value += '3';">3</button>
                <button onclick="document.getElementById('display').value += '2';">2</button>
                <button onclick="document.getElementById('display').value += '1';">1</button>
                <button onclick="document.getElementById('display').value += '-'" id="one">-</button>
            </div>
            <div class="row row6">
                <button onclick="document.getElementById('display').value += '0';">0</button>
                <button onclick="document.getElementById('display').value += '00';">00</button>
                <button onclick="document.getElementById('display').value = eval(document.getElementById('display').value)" id="equal">=</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
